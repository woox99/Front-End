<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Images</title>
  </head>

  <body>

    <!--src puts an image from the web on the website
        alt is a message that will showup if the immage cant be found-->
    <img src="https://i.ytimg.com/vi/gYADTIb0M24/maxresdefault.jpg" alt="this image is missing" />

    <!--src puts an image from your computer on the website-->
    <img src="Linksdir/cat.jpg" alt="a really cute cat" />

    <!--sets width and height of image in pixels-->
    <img width="200"  height="200" src="Linksdir/cat.jpg" alt="this image is missing" />

    <!--sets width in pixels and automatically sets height to keep original aspect ratio-->
    <img width="200" src="Linksdir/cat.jpg" alt="this image is missing" />

  </br>

    <!--turns immage into a clickable link-->
    <a href="https//www.google.com" target="_blank">
      <img width="200" src="Linksdir/cat.jpg" alt="this image is missing" />
    </a>

    <p> this image is a link</p>

    <a href="https//www.google.com" target="_blank">this image is a link
      <img width="200" src="Linksdir/cat.jpg" alt="this image is missing" />
    </a>

  </body>

</html>
