
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

<!-- YOU DO NOT HAVE TO USE THESE ON ONLY BUTTONS -->

<!-- onclick -->
<!-- onclick -->
<!-- When user clicks button, the js function will run -->
<button onclick="custom()">Button</button>

<!-- built in alert funtion -->
<button onclick="alert('this is an alert!')">ALERT</button>

<!-- this -->
<!-- this turns the element into an acument and passes it to the paramter of the function-->
<button onclick="example(this)">this</button>

<!-- .innerText -->
<button onclick="turn_off(this)">ON</button>

<!-- .remove() -->
<button onclick="hide(this)">REMOVE</button>

<!-- Hover -->
<!-- Hover -->
<div class="block" onmouseover="over(this)" onmouseout="out(this)"></div>
