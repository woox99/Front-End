<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="/process" method="post">
    <div>
      <label>First Name:* </label>
      <input type="text" name="First name">
    </div>
    <div>
      <label>Last Name:*</label>
      <input type="text" name="Last name">
    </div>
    <div>
      <label>Email Address:*</label>
      <input type="text" name="Email Adress">
    </div>
    <div>
      <label>Password:*</label>
      <input type="password" name="password">    
    </div>
    <div>
      <label>Confirm Password:*</label>
      <input type="password" name="password">    
    </div>
    <div>
      <label>Birthday:*</label>
      <input type="date" name="dob">
    </div>
    <div>
      Gender Identity:
    </div>
    <div>
      <input type="radio" name="Gender" value="Gender" id="Male">
      <label for="Gender">Male</label>
      <input type="radio" name="Gender" value="Gender" id="Female">
      <label for="Gender">Female</label>
      <input type="radio" name="Gender" value="Gender" id="Transformer">
      <label for="Gender">Transformer</label>
      <input type="radio" name="Gender" value="Gender" id="None">
      <label for="Gender">I prefer not to answer</label>
    </div>
    <div>
      A short description about yourself:
    </div>
    <div>
      <textarea name="comment" cols="40" rows="3"></textarea>
    </div>
    <div>
      <label>Favorite Language</label>
      <select name="languages">
        <option>JavaScript</option>
        <option>Java</option>
        <option>Python</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="accept" id="accept">
      <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
      <input type="submit" value="Create Account" >
    </div>
    <div>
      *Indicates a required field
    </div>
    
  </form>
</body>
</html>
